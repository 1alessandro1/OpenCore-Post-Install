language: node_js
node_js: lts/*
cache:
  npm: false
before_script:
- yarn add vuepress -D
script:
- yarn install
- yarn --build
deploy:
  local_dir: _book
  provider: pages
  skip_cleanup: true
  name: Travis Build Bot
  keep_history: true
  on:
    branch: master
  target_branch: gh-pages
  github_token:
    secure: 
